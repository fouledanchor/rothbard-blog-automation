name: Post to Steemit

on:
  schedule:
    - cron: '0 14 * * *'
  
  workflow_dispatch:

jobs:
  post-to-steemit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Post to Steemit
        run: node post-to-steemit.js
        env:
          STEEM_POSTING_KEY: ${{ secrets.STEEM_POSTING_KEY }}
          STEEM_AUTHOR: ${{ secrets.STEEM_AUTHOR }}
      
      - name: Log execution
        if: always()
        run: echo "Steemit posting workflow completed at $(date)"
